<!DOCTYPE html>
<html>
  <head>
    <title>NLU Frontend</title>
    <link rel="stylesheet" type="text/css" href="/css/mui-0.9.35.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />
  </head>
  <body>
    <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <span class="mui--text-title">Portal NLU</span>
      </div>
      <div class="mui-divider"></div>
      <ul>
          <li><a href="/intents"><strong>Intenções</strong></a></li>
          <li><a href="/extractscreen"><strong>Mostrar Dados</strong></a></li>
          <li><a href="/extractfiles"><strong>Extrair Dados para arquivos</strong></a></li>
          <li><a href="/trainintents"><strong>Treinar Intenções</strong></a></li>
          <li><a href="/testintents/Coloque%20sua%20frase%20aqui"><strong>Testar Intenções</strong></a></li>
        </ul>
    </div>

    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Portal NLU</span>
        </div>
      </div>
    </header>
    
    <div id="content-wrapper">
      {% block content %}
      {% endblock %}
    </div>

    <footer id="footer">
      <div class="mui-container-fluid">
        <br>
        Made with ♥ by <a href="https://www.zilli.io">Peterson Zilli</a>
      </div>
    </footer>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/mui-0.9.35.min.js"></script>
    <script src="/js/layout.js"></script>
  </body>
</html>
